<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>German learning APP.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    >
      <!Elizaveta Zhadik>

      <!-----Emmering Outer Yard----->

      <a-entity
        gltf-model="https://cdn.glitch.global/016ef4f0-dec0-4d9d-a89c-51dabf57d079/scene.gltf?v=1667741605509"
        look-at="[gps-camera]"
        scale="10 10 10"
        animation-mixer
        gps-entity-place="latitude: 48.187672; longitude: 11.274933;"
      />

      <a-text
        value="der Affe"
        look-at="[gps-camera]"
        scale="20 20 20"
        gps-entity-place="latitude: 48.187670; longitude: 11.274930;"
      ></a-text>

      <!-----Emmering Inner Yard----->
      <a-text
        value="der Fuchs"
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude:  48.187610; longitude: 11.275094;"
      ></a-text>

      <!-----Emmering First Intersection----->
      

      <a-text
        value="das Nashorn"
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: 48.188866; longitude: 11.274263;"
      ></a-text>
	<a-entity 
		  gps-entity-place="latitude: 48.188866; longitude: 11.274263;" 
		  gltf-model="./assets/magnemite/scene.gltf" 
		  rotation="0 180 0" 
		  animation-mixer scale="1 1 1"/>

<!-----Emmering Chor----->
      
      <a-text
        value="die Schlange"
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: 48.189427; longitude: 11.276479;"
      ></a-text>

<!-----Emmering turn to the field----->
      <a-text
        value="der Wolf"
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: 48.190774; longitude: 11.279785;"
      ></a-text>

<!-----Emmering road to the EmmeringSee----->
      
      48.191836, 11.279264
      <a-text
        value="das Krokodil"
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: 48.191836; longitude: 11.279264;"
      ></a-text>

 <!-----Emmering last turn to the EmmeringSee----->
      <a-text
        value="das Nilpferd"
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: 48.192315; longitude: 11.281313;"
      ></a-text>

 <!-----Emmering in front of the lake----->
      <a-text
        value="der Löwe"
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: 48.191954; longitude: 11.282306;"
      ></a-text>

 <!-----Emmering cafe near the lake----->

      <a-text
        value="die Robbe"
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: 48.191630; longitude: 11.284195;"
      ></a-text>

<!-----Emmering back part----->

      <a-text
        value="der Haifisch"
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: 48.193057; longitude: 11.285864;"
      ></a-text>

 <!-----Emmering cafe near the lake----->

      <a-text
        value="der Bär"
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: 48.193180; longitude: 11.284668;"
      ></a-text>

<!-----Emmering long part----->

      <a-text
        value="der Elefant"
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: 48.192970; longitude: 11.281938;"
      ></a-text>
      
       <a-camera gps-camera="maxDistance: 100;" rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
